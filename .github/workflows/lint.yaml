# textlintでの文法チェックのワークフロー
name: Lint

# Reviewdogでの指摘を有効に使うため、pull requestでのみ有効
on:
  pull_request:
    # Pull Requestかつ
    # 以下のファイルに変更があった場合、このWorkflowを実行
    paths:
      - "prh.yml"
      - ".textlintrc"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/lint.yaml"
      - "**.tex"

jobs:
  lint:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "14.x"

      - name: Restore cache if available
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # 依存関係の構築とtextlintの実行
      - name: Run lint
        run: |
          npm ci
          npm run lint

      # ↑のステップでtextlintが違反を検知した場合のみ実行
      - name: Run reviewdog
        if: failure()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run --silent lint-style | reviewdog -f=checkstyle -name="textlint" -diff="Git diff HEAD^" -reporter=github-pr-review
